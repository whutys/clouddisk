server:
  port: 80
  servlet:
    session:
      timeout: 3600
  tomcat:
    uri-encoding: utf-8
    max-threads: 300
    min-spare-threads: 30
spring:
  application:
    name: clouddisk
  mvc:
    static-path-pattern: /static/**
#    view:
#      prefix: /WEB-INF/view/
#      suffix: .jsp
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false
  servlet:
    multipart:
      enabled: true
      max-file-size: 500MB
      max-request-size: 500MB
      location: ${fileDir}
  http:
    encoding:
      charset: UTF-8
  messages:
    basename: i18n/messages_en_US, i18n/messages_zh_CN
   #配置数据源
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    #driver-class-name: com.mysql.cj.jdbc.Driver
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
    url: jdbc:p6spy:mysql:///clouddisk?useUnicode=true&characterEncoding=utf8&useSSL=false
    username: root
    password: 101757
    #连接池的补充设置
    druid:
     # 连接池的配置信息
     # 初始化大小，最小，最大
      initial-size: 5
      min-idle: 5
      maxActive: 20
      # 配置获取连接等待超时的时间
      maxWait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      timeBetweenEvictionRunsMillis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      minEvictableIdleTimeMillis: 300000
      validationQuery: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      # 打开PSCache，并且指定每个连接上PSCache的大小
#      poolPreparedStatements: true
#      maxPoolPreparedStatementPerConnectionSize: 20
      # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
#      filters: stat,wall,log4j
      # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
#      connectionProperties: druid.stat.mergeSql\=true;druid.stat.slowSqlMillis\=5000
      # 配置DruidStatFilter
#      web-stat-filter:
#        enabled: true
#        url-pattern: "/*"
#        exclusions: "*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*"
      # 配置DruidStatViewServlet
      stat-view-servlet:
        url-pattern: "/druid/*"
        # IP白名单(没有配置或者为空，则允许所有访问)
        allow: 127.0.0.1
        # IP黑名单 (存在共同时，deny优先于allow)
        deny: 192.168.1.73
        #  禁用HTML页面上的“Reset All”功能
        reset-enable: false
        # 登录名
        login-username: admin
        # 登录密码
        login-password: 123456
#  redis缓存jedis
  cache:
    type: redis
  redis:
    host: 127.0.0.1
    port: 6379
    timeout: 0
    database: 0
    jedis:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0
mybatis:
  mapper-locations: mapping/*.xml
  type-aliases-package: cn.clouddisk.entity
  configuration:
    cache-enabled: true
    map-underscore-to-camel-case: true
#debug: true
#logging:
#  level:
#    root: warn
#    org:
#      springFramework:
#        web: debug
fileDir: G:/BaiduYunDownload/ #本地资源路径必须以/结尾
shiro:
  user:
    loginUrl: /logIn
    indexUrl: /userHome
    unauthorizedUrl: /unauth
  cookie:
    domain:
    path: /
    httpOnly: true
    maxAge: 30
  session:
    expireTime: 30
    dbSyncPeriod: 1
    validationInterval: 10

pagehelper:
#  helperDialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql
